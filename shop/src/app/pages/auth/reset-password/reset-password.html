<div class="reset-password-container">
    <div class="card">
        <div class="card-header">
            <h2>Reset Password</h2>
            <p>Enter your new password below.</p>
        </div>

        <div class="card-body">
            <div *ngIf="successMessage" class="success-container">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h3>Password Reset Successful!</h3>
                <p>{{ successMessage }}</p>
                <p class="redirect-hint">Redirecting to login...</p>
            </div>

            <form *ngIf="!successMessage && token" [formGroup]="resetForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" formControlName="password" placeholder="Min. 8 characters"
                        [disabled]="isLoading">
                    <p *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors?.['minlength']"
                        class="error-message">
                        Password must be at least 8 characters.
                    </p>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" formControlName="confirmPassword"
                        placeholder="Re-enter password" [disabled]="isLoading">
                </div>

                <div class="messages">
                    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
                    <p *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.errors?.['passwordMismatch']"
                        class="error-message">
                        Passwords do not match
                    </p>
                </div>

                <button type="submit" [disabled]="resetForm.invalid || isLoading">
                    {{ isLoading ? 'Resetting...' : 'Reset Password' }}
                </button>
            </form>
        </div>

        <div class="card-footer">
            <p>Remembered your password? <a routerLink="/login">Login here</a></p>
        </div>
    </div>
</div>
