<div class="forgot-password-container">
    <div class="card">
        <div class="card-header">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a reset link.</p>
        </div>

        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required email
                        placeholder="you@example.com" [disabled]="isLoading">
                </div>

                <div class="messages">
                    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
                    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
                </div>

                <button type="submit" [disabled]="!forgotForm.form.valid || isLoading">
                    {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
                </button>
            </form>
        </div>

        <div class="card-footer">
            <p>Remembered your password? <a routerLink="/login">Login here</a></p>
        </div>
    </div>
</div>
