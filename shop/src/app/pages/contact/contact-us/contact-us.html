<div class="contact-page">
    <div class="contact-hero">
        <div class="container hero-content">
            <h1>Contact Us</h1>
            <p>We're here to help. Reach out to us for any inquiries or support.</p>
        </div>
    </div>

    <div class="container main-content">
        <div class="form-wrapper">
            <div class="contact-card">
                <div class="contact-info-grid">
                    <div class="info-item">
                        <div class="icon-circle">ğŸ“</div>
                        <div class="info-text">
                            <h4>Location</h4>
                            <p>123 Luxury Lane, Mumbai, MH</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon-circle">ğŸ“§</div>
                        <div class="info-text">
                            <h4>Email</h4>
                            <p>support&#64;shop.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="icon-circle">ğŸ“</div>
                        <div class="info-text">
                            <h4>Phone</h4>
                            <p>+91 (22) 1234-5678</p>
                        </div>
                    </div>
                </div>

                <div class="form-container">
                    <h2>Send us a Message</h2>
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                        <div *ngIf="successMessage" class="alert success-alert">
                            <span class="alert-icon">âœ“</span>
                            {{ successMessage }}
                        </div>
                        <div *ngIf="errorMessage" class="alert error-alert">
                            <span class="alert-icon">!</span>
                            {{ errorMessage }}
                        </div>

                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <div class="input-with-icon">
                                <span class="input-icon">ğŸ‘¤</span>
                                <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
                                    placeholder="John Doe">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-with-icon">
                                <span class="input-icon">âœ‰ï¸</span>
                                <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
                                    placeholder="john@example.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <div class="input-with-icon">
                                <span class="input-icon">ğŸ“</span>
                                <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required
                                    placeholder="How can we help?">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" [(ngModel)]="formData.message" required rows="5"
                                placeholder="Write your message here..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn" [disabled]="!contactForm.form.valid || isSubmitting">
                            <span *ngIf="!isSubmitting">Send Message</span>
                            <span *ngIf="isSubmitting" class="loader"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
