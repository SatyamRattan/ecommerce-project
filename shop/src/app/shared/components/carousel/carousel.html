<div class="carousel-container" (mouseenter)="pauseOnHover()" (mouseleave)="resumeOnLeave()"
    (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">

    <div class="carousel-wrapper" [style.transform]="'translateX(' + (-currentIndex() * 100) + '%)'">
        @for (image of images; track image; let i = $index) {
        <div class="carousel-slide" [class.active]="currentIndex() === i">
            <img [src]="image" [alt]="'Slide ' + (i + 1)" loading="lazy">
        </div>
        }
    </div>

    <!-- Navigation Buttons -->
    @if (images.length > 1) {
    <button class="nav-btn prev" (click)="prev()" aria-label="Previous slide">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </button>
    <button class="nav-btn next" (click)="next()" aria-label="Next slide">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
    </button>
    }

    <!-- Dot Indicators -->
    @if (images.length > 1) {
    <div class="carousel-dots">
        @for (image of images; track $index; let i = $index) {
        <span class="dot" [class.active]="currentIndex() === i" (click)="goToSlide(i)"
            [attr.aria-label]="'Go to slide ' + (i + 1)">
        </span>
        }
    </div>
    }
</div>
